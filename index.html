<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('./login2.jfif')] bg-cover bg-no-repeat text-center h-screen flex  items-center justify-center ">
   

    <form>
        <h1 class="font-extrabold  text-4xl text-blue-600 m-8">Welcome Back</h1>
        <input class="border  border-black p-2 pl-2 pr-20 rounded-3xl" type="email" name="email"
            placeholder="your email"><br><br>
        <input class="border  border-black p-2 pl-2 pr-20 rounded-3xl " type="password" name="password"
            placeholder="password">
            <h2 class="text-blue-800 ml-20">Forgot password?</h2>
            <h3 class=" m-2 text-black">or continue with</h3>
            <button
                class=" m-2 ml-5 mr-3 py-7 pr-10 pl-7 inline-flex h-10 w-200 items-center justify-center gap-2 rounded-3xl border border-slate-300 bg-white p-2 text-sm font-medium text-black outline-none focus:ring-2 focus:ring-[#333] focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-60"><img
                    src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" alt="Google"
                    class="h-[30px] w-[40px] rounded-full">Google
        
            </button>
            <br>
            <button
                class=" ml-5 mr-3 py-7 pr-10 inline-flex h-10 w-200 items-center justify-center gap-2 rounded-3xl border border-slate-300 bg-white p-2 text-sm font-medium text-black outline-none focus:ring-2 focus:ring-[#333] focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-60"><img
                    src="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon.png"
                    alt="Google" class="h-[30px] w-[40px] rounded-full">
                Facebook
            </button>
            <br>
            <button class=" m-2 border border-black p-5 rounded-3xl pl-20 pr-20 font-bold font-medium bg-blue-700 ">Login</button>
            <div class="flex justify-center">
                <h3>Don't have an account?</h3>
                <h3 class="text-blue-600">sign up</h3>
            </div>

    </form>
    <img class="hidden md:block" src="./cherkkan.png" alt="pitchure" >
   
</body>

</html>
